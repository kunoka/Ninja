<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="log(new Date(),new Date().getTime())">

</body>
<script>
    function log(){
        try{
            console.log.apply(console, arguments);
        }
        catch(e){
            try{
                opera.postError.apply(opera, arguments);
            }
            catch(e){
                alert(Array.prototype.join.call(arguments, " "));
            }
        }
    }
</script>
