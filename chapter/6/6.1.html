<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../app/assert.js"></script>
    <link rel="stylesheet" href="../app/main.css"/>
    <script src="../../resource/jquery.js"></script>
</head>
<body>
<ul id="results"></ul>
</body>
<script>
    function Ninja(){};
    Ninja.prototype.swingSword = function(){
        return true;
    };

    var ninja1 = Ninja();
    assert(ninja1 == undefined,"No instance of Ninja created.");
    var ninja2 = new Ninja();
    assert(ninja2 &&
    ninja2.swingSword &&
    ninja2.swingSword(),"Instance exists and method is callable.");
</script>
</html>
