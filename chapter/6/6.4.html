<script>
    function Ninja(){
        this.swung = true;
        this.swingSword = function(){
            console.log("Inner constructor.")
            return !this.swung;
        }
    };
    Ninja.prototype.swingSword = function(){
        console.log("Inner prototype.");
        return this.swung;
    };

    var ninja = new Ninja();
    assert(ninja.swingSword(),"Called the instance method, not the prototype method.");
</script>
