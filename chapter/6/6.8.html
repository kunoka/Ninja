<ul id="results"></ul>

<script>5
    function person(){}
    person.prototype.dance = function(){};

    function Ninja(){}
    Ninja.prototype = new person();

    var ninja= new Ninja();
    assert(ninja instanceof person, "ninja receives functionality from the Ninja prototype");
    assert(ninja instanceof Object, "ninja instance of object, ... and the Object prototype");
    assert(typeof ninja.dance === "function", "... and can dance!");
</script>
