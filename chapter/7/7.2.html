<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../app/assert.js"></script>
    <link rel="stylesheet" href="../app/main.css"/>
    <script src="../../resource/jquery.js"></script>
</head>
<body>
<ul id="results"></ul>
</body>
<script>
    var reg1 = /test/i;
    var reg2 = new RegExp("test","i");

    assert(reg1.toString() == "/test/i","Verify the contents of the expression.");
    assert(reg1.test("TesT"),"Yes, it is case-insensitive.");
    assert(reg2.test("TesT"),"This one is too.");
    assert(reg1.toString() == reg2.toString(),"The regular expressions are equal.");
    assert(reg1 != reg2,"But they are different objects");
</script>
</html>
